<!DOCTYPE html>
<html ng-app="">
  <!---->
  <head>
    <title>Angular Directive</title>
    <script src="js/angular.min.js"></script>
  </head>
  <body>
    <input type="text" ng-model="name" />
    <!---->
    <p>Hello, {{ name }}</p>

    <p>Hey, <span ng-bind="name"></span></p>
    <!---->

    <div ng-init="number = 7"></div>
    <p>{{number}}</p>
    <!---->

    <div ng-init="fruits=['Apple', 'Banana', 'Mango']">
      <p ng-repeat="fruit in fruits">{{ fruit }}</p>
    </div>
    <!---->

    <p ng-if="yes">Welcome</p>
    <!---->

    <button ng-click="count = count + 1">Click Me</button>
    <p>Button Clicked {{count}} times</p>
    <!---->

    <button ng-click="showText=true">Click Me</button>
    <p ng-show="showText">Shrena</p>
    <!---->

    <div my-directive></div>

    <script>
      var app = angular.module("myApp", []);
      app.directive("myDirective", function () {
        return {
          template: "<h2>Custom Directive Example</h2>",
        };
      });
    </script>
  </body>
</html>
