<!DOCTYPE html>
<html ng-app="mymodule">
  <head>
    <title>Multiple Controller</title>
    <script src="../JS/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="firstController">
      Name of first person : <input type="text" ng-model="name1" /><br />
      {{name1}}
    </div>

    <div ng-controller="secondController">
      Name of second person : <input type="text" ng-model="name2" /><br />
      {{name2}}
    </div>

    <script>
      var moduleVariable = angular.module("mymodule", []);

      moduleVariable.controller("firstController", function ($scope) {
        $scope.name1 = "shrena";
      });

      moduleVariable.controller("secondController", function ($scope) {
        $scope.name2 = "saira";
      });
    </script>
  </body>
</html>
